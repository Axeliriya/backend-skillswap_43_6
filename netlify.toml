[build]
  command = "npm run netlify-build"
  functions = "netlify/functions"
  publish = "."

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express"]

# Redirect для авторизации
[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Redirect для пользователей
[[redirects]]
  from = "/users/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Redirect для категорий 
[[redirects]]
  from = "/categories/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Универсальный redirect для статики (картинки из public/)
[[redirects]]
  from = "/default-*"
  to = "/:splat"
  status = 200
  force = false  # Не force, чтобы не перехватывать API

# Или для всех статических файлов 
[[redirects]]
  from = "/*.png"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/*.jpg"
  to = "/:splat"
  status = 200
  force = false